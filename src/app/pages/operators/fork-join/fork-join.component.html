<h1>FORK JOIN</h1>
<p>- Its a RXJS operator to combine N observables and result is a array of results by each observable.</p>
<br/>
<p><b>Users:</b></p>
<ul>
  <li *ngFor="let user of users">- {{user.name}}</li>
</ul>
<br/>
<p><b>Posts:</b></p>
<ul>
  <li *ngFor="let post of posts">- {{post.title}}</li>
</ul>
<br/>
<p><b>Comments:</b></p>
<ul>
  <li *ngFor="let comment of comments">- {{comment.name}}</li>
</ul>
